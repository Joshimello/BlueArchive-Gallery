<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/granim.min.js"></script>
    <script src="js/powerglitch.min.js"></script>
</head>

<body>
    <canvas id="gradient"></canvas>
    <canvas id="bg"></canvas>
    <main id="app">
        <button id="menu-back" onclick="navBack()">&LeftAngleBracket;</button>
        <button id="menu-next" onclick="navNext()">&RightAngleBracket;</button>
        <div class="menu">
            <button id="menu-text" onclick="navEnter()"></button>

            <div class="menu-desc">
                <span class="role">Striker Tank</span>
                <span class="name">Hoshino</span>
                <span class="namae">小鳥遊・ホシノ</span>
                <div class="btns">
                    <button>
                        <span>About</span>
                    </button>
                    <button>
                        <span>SKill</span>
                    </button>
                    <button>
                        <span>Stats</span>
                    </button>
                </div>
                <div class="about">
                    Star : ⭐⭐⭐
                </div>
            </div>

            <div class="menu-portrait">
                <img class="menu-portrait-img" data-src="./assets/student_portrait/Hoshino_Portrait.png">
            </div>

            <div class="menu-row">
                <button class="menu-student" onclick="charSwitch(this, 'Shiroko', -2)">
                    <span class="name">Shiroko</span>
                    <img class="icon" data-src="./assets/student_icon/Shiroko_Icon.png">
                </button>            
                <button class="menu-student" onclick="charSwitch(this, 'Serika', -1)">
                    <span class="name">Serika</span>
                    <img class="icon" data-src="./assets/student_icon/Serika_Icon.png">
                </button>
                <button class="menu-student" onclick="charSwitch(this, 'Hoshino', 0)">
                    <span class="name">Hoshino</span>
                    <img class="icon" data-src="./assets/student_icon/Hoshino_Icon.png">
                </button>
                <button class="menu-student" onclick="charSwitch(this, 'Nonomi', 1)">   
                    <span class="name">Nonomi</span>
                    <img class="icon" data-src="./assets/student_icon/Nonomi_Icon.png">
                </button>
                <button class="menu-student" onclick="charSwitch(this, 'Ayane', 2)">
                    <span class="name">Ayane</span>
                    <img class="icon" data-src="./assets/student_icon/Ayane_Icon.png">
                </button>          
            </div>
        </div>
        









    </main>
    <script src="js/preload.js"></script>
    <script src="js/threesetup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
